version: '3'

services:
  myapp:
    container_name: myapp
    restart: always
    build: .
    ports:
      - '4301:4301'
    volumes:
      - ./myapp:/opt/myapp
    links:
      - redis
  redis:
    container_name: myapp-redis
    image: 'redis:4.0.11'
    ports:
      - '6379:6379'

